run:
  tests: false

output:
  format: colored-line-number

linters:
  enable:
    - bodyclose
    - dupl
    - exportloopref
    - goconst
    - goprintffuncname
    - ifshort
    - misspell
    - prealloc
    - rowserrcheck
    - sqlclosecheck
    - unconvert
    - unparam
    - whitespace

  disable:
    - gosimple
    - govet
    - staticcheck
